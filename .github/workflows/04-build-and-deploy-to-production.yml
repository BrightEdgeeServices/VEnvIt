name: Build-and-Deploy-to-Production

on:
  workflow_call:

jobs:
  Build-and-Deploy-to-Production:
    runs-on: ${{ matrix.os }}

    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    strategy:
      fail-fast: true
      matrix:
        os: [ 'ubuntu-latest' ]

    # env:
      # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Merge into master
        id: merge
        run: |
          git checkout master
          git merge --no-ff $GITHUB_REF
        continue-on-error: false

      - name: Push to master
        if: steps.merge.outcome == 'success'
        run: |
          git push origin master

      - name: Create zip of PowerShell and config files
        run: |
          zip -r installation_files.zip ./src/*.ps1 ./src/*.cfg

      - name: Publish new release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ vars.GITHUB_HEAD_REF }}
          name: ${{ vars.GITHUB_HEAD_REF }}
          body_path: ${{ github.workspace }}/ReleaseNotes.md
          draft: false
          prerelease: false
          files: |
            installation_files.zip
            ./src/install.ps1

